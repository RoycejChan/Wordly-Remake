<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<nav>
  <h1 class="text-center p-4">Improvised Story</h1>
</nav>

<div class="container d-flex flex-wrap text-center justify-content-center" id="Stories">
</div>


<!-- The Modal -->
<div id="myModal" class="modal">
  
  <!-- Modal content -->
  <div class="modal-content m-auto" id="myModel">
    <div class="themeBar w-100" id="themeBar">.</div>
    <div class="modal-header">
      <h1 class="header-caption d-none d-md-block">Start a Story...</h1>
        <div class="options ml-5 mt-2 btn">
            <input type="checkbox" name="opt">
            <label for="opt">EDITABLE STORY?</label>
        </div>
      <h5 class="letter-limit ml-auto my-2" id="letter-amount">0</h5><h5 class="letter-limit my-2">/200</h5>
      <span class="close">&times;</span>
    </div>
    <div class="textArea">
      <textarea maxlength="200" oninput="addStory()" name="" id="textArea" class="textArea lol mt-3" cols="30" rows="10"></textarea>
    </div>
    <div class="modal-section d-flex flex-sm-row justify-content-center my-2 mx-auto w-75 w-md-100">
          <input type="button" value="Story" id="Story" class="btn mx-2 lol" onclick="Story()">
          <input type="button" value="Fiction"  id="Fiction" class="btn mx-2 lol" onclick="Fiction()">
          <input type="button" value="Lyrics"  id="Lyrics" class="btn mx-2 lol" onclick="Lyrics()">
          <input type="button" value="Comedy"  id="Comedy" class="btn mx-2 lol" onclick="Comedy()">
          <input type="button" value="Drama"  id="Drama" class="btn mx-2 lol" onclick="Drama()">
          <input type="button" value="Poem"  id="Poem" class="btn mx-2 lol" onclick="Poem()">
   </div>
    <div class="m-footer text-center">
        <span> 
          <p style="color:red;display:none;" id="error1">CHOOSE THEME</p>
          <button id="m-btn" class="m-3 " onclick=checkStory()>+</button>
          <p style="color:red;display:none;" id="error">MIN. 80 LETTERS</p>
        </span>
    </div>
  </div>

</div>

<!-- Trigger/Open The Modal -->

<button id="myBtn">+</button>

<!-- Card/Story section -->

  <div class="container">
    
  </div>
  
<script src="index.js"></script>
</body>
</html>
